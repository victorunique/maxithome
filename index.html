<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetch Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="targetURL" class="mb-2">The target URL:</label>
            <input type="text" id="targetURL" class="form-control mb-3" placeholder="Enter URL here">
            <button id="fetchBtn" class="btn btn-primary mb-3">Query</button>
        </div>
        <iframe id="displayFrame" class="w-100" style="height: 500px;"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
