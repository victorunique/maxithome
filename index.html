<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宜居地查找地图</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="filter-container">
        <h2>筛选条件</h2>

        <div class="filter-group">
            <h3>地理级别</h3>
            <select id="granularity-select">
                <option value="all" selected>所有级别</option>
                <option value="countries">国家</option>
                <option value="regions">地区</option>
                <option value="cities">城市</option>
            </select>
        </div>

        <div class="filter-group">
            <h3>教育水平</h3>
            <label><input type="checkbox" name="education" value="excellent" data-property="education"> 极好</label><br>
            <label><input type="checkbox" name="education" value="good" data-property="education"> 良好</label><br>
            <!-- Add more options if needed, e.g., "medium" -->
        </div>

        <div class="filter-group">
            <h3>生活成本</h3>
            <label><input type="checkbox" name="cost_of_living" value="low" data-property="cost_of_living"> 低</label><br>
            <label><input type="checkbox" name="cost_of_living" value="medium" data-property="cost_of_living"> 中</label><br>
            <label><input type="checkbox" name="cost_of_living" value="high" data-property="cost_of_living"> 高</label><br>
        </div>

        <div class="filter-group">
            <h3>公共交通</h3>
            <label><input type="checkbox" name="public_transport" value="excellent" data-property="public_transport"> 极好 (高铁/公交)</label><br>
            <label><input type="checkbox" name="public_transport" value="good" data-property="public_transport"> 良好 (高铁/公交)</label><br>
            <!-- Add more options if needed -->
        </div>
        <button id="apply-filters-btn">应用筛选</button>
        <button id="reset-filters-btn">重置筛选</button>

    </div>
    <div id="map-container">
        <!-- 地图将在这里渲染 -->
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Local JS -->
    <script src="script.js"></script>
</body>
</html>
